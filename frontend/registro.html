<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Crear cuenta - TaskBoard</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="logo-area">
        <h1>TaskBoard üìù</h1>
        <p class="slogan">Crea tu cuenta :D</p>
      </div>
    </header>

    <main class="login-container">
      <div class="login-box">
        <h2>Crear cuenta</h2>

        <form id="registro-form">
          <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              placeholder="Mar√≠a P√©rez"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Nombre de usuario:</label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              required
              placeholder="mariapz123"
            />
          </div>

          <div class="form-group">
            <label for="correo">Correo electr√≥nico:</label>
            <input
              type="email"
              id="correo"
              name="correo"
              required
              placeholder="correo@ejemplo.com"
            />
          </div>

          <div class="form-group">
            <label for="clave">Contrase√±a:</label>
            <input
              type="password"
              id="clave"
              name="clave"
              required
              placeholder="********"
            />
          </div>

          <div class="form-group">
            <label for="confirmar">Confirmar contrase√±a:</label>
            <input
              type="password"
              id="confirmar"
              name="confirmar"
              required
              placeholder="********"
            />
          </div>

          <div class="form-button">
            <button type="submit" class="btn-buscar">Registrarme</button>
            <p style="margin-top: 15px">
              ¬øYa tienes una cuenta?
              <a href="index.html" style="color: #df388d; font-weight: bold"
                >Inicia sesi√≥n</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>Privacy | Terms & Conditions | ¬©2025 TaskBoard</p>
    </footer>

    <script>
      document
        .getElementById("registro-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const clave = document.getElementById("clave").value;
          const confirmar = document.getElementById("confirmar").value;

          if (clave !== confirmar) {
            alert("Las contrase√±as no coinciden.");
            return;
          }

          // Simulaci√≥n de √©xito
          alert("Registro exitoso. Ahora puedes iniciar sesi√≥n.");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
