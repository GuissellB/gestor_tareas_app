<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Tableros</title>
  <link rel="stylesheet" href="styles/tableros.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <script defer src="tableros.js"></script>
</head>

<body>
  <header class="gradient-header">
    <div class="nav-container">
      <div class="branding">
        <h1 class="logo">TaskBoard <span class="icon">📁</span></h1>
        <p class="slogan">Convierte tus ideas en acción.</p>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="#">Nueva tarea</a></li>
          <li><a href="#">Tableros</a></li>
          <li><a href="#">Mi cuenta</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="tableros-main">
    <h2 class="titulo-seccion">📄 Tableros disponibles</h2>

    <!-- Botón que abre el modal (se ve como el que te gusta) -->
    <div class="nuevo-tablero-boton">
      <a href="#" id="abrir-modal-tablero" class="boton-agregar">
        ➕ Nuevo tablero
      </a>
    </div>

    <!-- Modal para nuevo tablero -->
    <div id="modal-nuevo-tablero" class="modal">
      <div class="modal-contenido modal-tarea">
        <span class="cerrar-modal" id="cerrar-modal-tablero">&times;</span>
        <h2 class="modal-titulo">Crear nuevo tablero</h2>
        <form id="form-nuevo-tablero" class="formulario-tarea">
          <div class="form-group">
            <label for="nombre-tablero">Nombre del tablero</label>
            <input type="text" id="nombre-tablero" name="nombre" placeholder="Escribe el nombre del tablero..."
              required />
          </div>

          <div class="form-group">
            <label for="descripcion-tablero">Descripción</label>
            <textarea id="descripcion-tablero" name="descripcion"
              placeholder="Describe brevemente el propósito del tablero..." rows="3"></textarea>
          </div>

          <div class="modal-botones">
            <button type="submit" class="btn-crear">Crear tablero</button>
            <button type="button" id="cerrar-modal-tablero-dos" class="btn-cancelar">Cancelar</button>
          </div>
        </form>

      </div>
    </div>


    <!-- Aquí se mostrarán los tableros -->
    <div id="lista-tableros" class="tarjetas-tableros">
      <!-- Las tarjetas de tableros se insertarán aquí dinámicamente -->
    </div>
  </main>


  <footer class="gradient-footer">
    Privacy | Terms & Conditions | ©2025 TaskBoard
  </footer>
</body>

</html>
