<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablero de Proyecto</title>
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/admin_tareas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="gradient-header">
    <div class="nav-container">
      <div class="branding">
        <h1 class="logo">TaskBoard <span class="icon">游늬</span></h1>
        <p class="slogan">Convierte tus ideas en acci칩n.</p>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="#">Nueva tarea</a></li>
          <li><a href="tableros.html">Tableros</a></li>
          <li><a href="#">Mi cuenta</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="admin-main">
    <div class="tablero-header">
      <h2 id="tablero-nombre">Tablero</h2>
      <p id="tablero-descripcion"></p>
    </div>
    <div class="kanban-board" id="listas-container"></div>
  </main>

  <footer class="gradient-footer">
    Privacy | Terms & Conditions | 춸2025 TaskBoard
  </footer>

  <script src="admin_tareas.js"></script>

  <!-- Modal para crear tarea -->
  <div id="modalCrearTarea" class="modal hidden">
    <div class="modal-content styled-modal">
      <span id="cerrarModal" class="close-button">&times;</span>
      <h2 class="modal-title">Create New Task</h2>

      <form id="formCrearTarea" class="form-tarea">
        <label for="titulo">Task Title</label>
        <input type="text" id="titulo" placeholder="Enter task title..." required class="input-tarea" />

        <label for="descripcion">Description</label>
        <textarea id="descripcion" placeholder="Enter task description..." class="textarea-tarea"></textarea>

        <div class="form-row">
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" required class="select-tarea">
              <!-- JS llenar치 las listas aqu칤 din치micamente -->
            </select>
          </div>

          <div class="form-group">
            <label for="prioridad">Priority</label>
            <select id="prioridad" required class="select-tarea">
              <option value="Baja">Low</option>
              <option value="Media">Medium</option>
              <option value="Alta">High</option>
            </select>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Create Task</button>
          <button type="button" class="btn btn-secondary" id="cerrarModalCancelar">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal para editar tarea -->
  <div id="modalEditarTarea" class="modal hidden">
    <div class="modal-content styled-modal">
      <span id="cerrarModalEditar" class="close-button">&times;</span>
      <h2>Editar Tarea</h2>
      <form id="formEditarTarea" class="form-tarea">
        <label for="editarTitulo">Task Title</label>
        <input type="text" id="editarTitulo" placeholder="T칤tulo" required class="input-tarea" />

        <label for="editarDescripcion">Description</label>
        <textarea id="editarDescripcion" placeholder="Descripci칩n" class="textarea-tarea"></textarea>

        <div class="form-row">
          <div class="form-group">
            <label for="editarStatus">Status</label>
            <select id="editarStatus" required class="select-tarea">
              <!-- se llenar치 din치micamente con las listas (status) -->
            </select>
          </div>

          <div class="form-group">
            <label for="editarPrioridad">Priority</label>
            <select id="editarPrioridad" required class="select-tarea">
              <option value="Baja">Baja</option>
              <option value="Media">Media</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" id="cerrarModalEditarCancelar">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
