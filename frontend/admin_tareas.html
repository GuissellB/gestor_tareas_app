<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablero de Proyecto</title>
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/admin_tareas.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <header class="gradient-header">
    <div class="nav-container">
      <div class="branding">
        <h1 class="logo">TaskBoard <span class="icon">📁</span></h1>
        <p class="slogan">Convierte tus ideas en acción.</p>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="#">Nueva tarea</a></li>
          <li><a href="#">Tableros</a></li>
          <li><a href="#">Mi cuenta</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="admin-main">
    <div class="tablero-header">
      <h2 id="tablero-nombre">Tablero</h2>
      <p id="tablero-descripcion"></p>
    </div>
    <div class="kanban-board" id="listas-container"></div>
  </main>

  <footer class="gradient-footer">
    Privacy | Terms & Conditions | ©2025 TaskBoard
  </footer>

  <script src="admin_tareas.js"></script>

  <div id="modalCrearTarea" class="modal hidden">
    <div class="modal-content">
      <span id="cerrarModal" class="close-button">&times;</span>
      <h2>Crear Nueva Tarea</h2>
      <form id="formCrearTarea">
        <input type="text" id="titulo" placeholder="Título de la tarea" required />
        <textarea id="descripcion" placeholder="Descripción (opcional)"></textarea>
        <select id="prioridad" required>
          <option value="Baja">Baja</option>
          <option value="Media">Media</option>
          <option value="Alta">Alta</option>
        </select>
        <button type="submit">Crear Tarea</button>
      </form>
    </div>
  </div>

</body>

</html>
